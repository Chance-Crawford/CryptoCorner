<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Game</title>
    <!-- get rid of favicon error -->
    <link rel="shortcut icon" href="#">
    <!-- bulma css bootstrap alternative -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header"> 
        <h1 class="is-size-1">
            Name Game
        </h1>
    </header>

        
        <form id="search-form" class="is-flex is-flex-wrap-wrap is-justify-content-center"> 
            <h2 class="is-size-3 width-100 has-text-centered mt-3">Enter Your Name</h2>
            <div class="is-flex mt-3 is-justify-content-center width-100">
                <input id="enter-name" type="text" class="p-2 is-size-5" placeholder="Enter Name">
            </div>
            
            <button class="btn btn-primary mt-3 is-size-5 pb-2 pt-2 pl-4 pr-4 has-background-success" type="submit" id="search-button">Search</button>
        </form>

        <div id="error-field" class="mt-1 has-text-centered is-size-5 error-field">

        </div>

        <section id="results">
            <div class="flex-row">
            <div class="info">

            <article class="nameInfo">
                
                <div class="nameStats">
                    <h3>Age</h3>
                    
                    <p id="age-info">Age stats will go here.</p>
                </div>
            </article>
            
            <article class="nameInfo">
               
                <div class="nameStats">
                    <h3>Gender</h3>
                    
                    <p id="gender-info">Gender stats will go here.</p>
                </div>
            </article>
           
            <article class="nameInfo">
                
                <div class="nameStats">
                    <h3>Nationality</h3>
                    
                    <p id="nation-info">Nationality stats will go here.</p>
                </div>
            </article>
            </div>
        </section>

        <div class="is-flex is-flex-wrap-wrap is-justify-content-center">

            <h2 class="is-size-3 width-100 has-text-centered">Your Random Dog:</h2>
            <div id="wow" class="mt-6 is-flex dog-pic is-justify-content-center mb-5">

            </div>

        </div>
        



    
    <footer class="gold"> 
        <div class="is-flex is-justify-content-center">
            &copy; 2021 NameGame, Inc.
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
